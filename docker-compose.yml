version: '3.8'

services:
  fastapi-app:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - qdrant
    environment:
      QDRANT_HOST: qdrant
      QDRANT_PORT: 6333
      QDRANT_API_KEY: YOUR_QDRANT_API_KEY
      OPENAI_API_KEY: YOUR_OPENAI_API_KEY

  qdrant:
    image: generall/qdrant
    ports:
      - "6333:6333"
    environment:
      QDRANT_API_KEY: YOUR_QDRANT_API_KEY

volumes:
  qdrant_data:
